<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

<body>

  <section class="data-section">
    <div class="container data-container">
      <div class="data-list">
        <div class="data-item">
          <h2 class="data-title">frontend and backend</h2>
          <h1 class="data-heading">Learn to program by <br> watching <br> professionals</h1>
          <p class="data-text">See how experienced developers solve <br> problems in real time</p>
        </div>
        <a class="data-connecting-link" href="#"><strong>Try it free 7 days,</strong> then $20/mo</a>
      </div>

      <div class="form">
        <h2 class="data-heading data-heading-right">Sign up for the course and get free 7 days</h2>
        <form class="data" action="https://echo.htmlacademy.ru" method="GET">
          <input class="data-input data-input-first" type="text"  name="text"    placeholder="Name" required>
          <input class="data-input" type="text"  name="text"    placeholder="Last Name" required>
          <input class="data-input" type="email" name="email"  placeholder="Email Address" required>
          <input class="data-input" type="password" name="password"  placeholder="Password" required>

        </form>
      </div>
    </div>

  </section>
